<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo and Calculator App</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" type="text/css" href="./reset.min.css">
  <link rel="stylesheet" type="text/css" href="./todo.css">
</head>

<body>

  <header>
    <input type="text" placeholder="Enter an activity.." id="item">
    <button id="add">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
        <g>
          <path class="fill"
            d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />
        </g>
      </svg>
    </button>
  </header>
  <input type="text" placeholder="Filter items.." id="filter" oninput="filterTodoList()">

  <div class="container">
    <!-- Uncompleted tasks -->
    <ul class="todo" id="todo"></ul>

    <!-- Completed tasks -->
    <ul class="todo" id="completed"></ul>
  </div>



  <!-- Calculator App section  -->
  <div class="calculator-container">
    <h1>Calculator</h1>
    <div class="calculator">
      <input type="text" id="calcDisplay" readonly>
      <div class="buttons">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="clearDisplay()">C</button>
      </div>
    </div>
    <div class="history">
      <h2>Recent History</h2>
      <ul id="historyList">
      </ul>
    </div>
  </div>
  <!-- ............ -->

  <!-- User Profile section -->
  <div class="profile-container">
    <h1>User Profile</h1>
    <div class="profile">
      <div class="profile-info">
        <div class="profile-picture">
          <img src="path_to_your_image.jpg" alt="Profile Picture">
        </div>
        <div class="profile-details">
          <p><strong>Name:</strong> John Doe</p>
          <p><strong>Email:</strong> john.doe@example.com</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- ............... -->

  <!-- <script src="app.js"></script> -->
  <script src="./todo.js"></script>
</body>

</html>
