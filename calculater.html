<!DOCTYPE html>
<html>
<head>
    <title>Calculator with History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #calculator {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #display {
            width: 100%;
            margin-bottom: 10px;
            font-size: 20px;
            padding: 5px;
        }

        button {
            width: 70px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #history {
            text-align: left;
            margin-top: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        li {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Calculator</h2>
        <input type="text" id="display" readonly>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('0')">0</button>
        <br>
       
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="clearDisplay()">Clear</button>
        <button onclick="deleteLastEntry()">Delete</button>
        <br>
    </div>
    <div id="history">
        <h2>History</h2>
        <ul id="history-list"></ul>
    </div>

    <script>
        let currentExpression = "";
        let history = [];

        function appendToDisplay(value) {
            currentExpression += value;
            document.getElementById("display").value = currentExpression;
        }

        function clearDisplay() {
            currentExpression = "";
            document.getElementById("display").value = "";
        }

        function deleteLastEntry() {
            currentExpression = currentExpression.slice(0, -1);
            document.getElementById("display").value = currentExpression;
        }

        function calculateResult() {
            try {
                const result = eval(currentExpression);
                history.push({ expression: currentExpression, result: result });
                currentExpression = result.toString();
                document.getElementById("display").value = currentExpression;
                displayHistory();
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function displayHistory() {
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = "";

            history.forEach(entry => {
                const listItem = document.createElement("li");
                listItem.innerText = `${entry.expression} = ${entry.result}`;
                historyList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
