  <!-- JavaScript -->
  <script>
    let alarmInterval;

    function setAlarm() {
      const alarmTimeInput = document.getElementById("alarmTime");
      const alarmTime = alarmTimeInput.value;
      if (!alarmTime) {
        alert("Please set the alarm time.");
        return;
      }

      const now = new Date();
      const alarmTimeParts = alarmTime.split(":");
      const alarmDate = new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate(),
        parseInt(alarmTimeParts[0]),
        parseInt(alarmTimeParts[1])
      );

      const currentTime = new Date();
      if (alarmDate <= currentTime) {
        alarmDate.setDate(alarmDate.getDate() + 1); // Set the alarm for tomorrow if it's already past the alarm time for today
      }

      const timeUntilAlarm = alarmDate.getTime() - currentTime.getTime();

      if (timeUntilAlarm <= 0) {
        alert("Invalid alarm time. Please set a future time.");
        return;
      }

      // Disable the set alarm button and enable the stop button
      document.getElementById("stopButton").disabled = false;
      document.getElementById("alarmTime").disabled = true;
      document.getElementById("stopButton").textContent = "Stop Alarm";

      // Start the alarm
      alarmInterval = setTimeout(() => {
        triggerAlarm();
      }, timeUntilAlarm);
    }

    function stopAlarm() {
      // Clear the alarm interval and reset the UI
      clearTimeout(alarmInterval);
      document.getElementById("stopButton").disabled = true;
      document.getElementById("alarmTime").disabled = false;
      document.getElementById("stopButton").textContent = "Stop Alarm";
    }

      document.getElementById("alarmTime").disabled = false;
      document.getElementById("stopButton").textContent = "Stop Alarm";

    }
  </script>
