<!DOCTYPE html>
<html>
<head>
  <title>Alarm Setting App</title>
  <link rel="stylesheet" type="text/css" href="alarm.css">
</head>
<body>
  <div class="container">
    <h1>Alarm Setting App</h1>
    <div>
      <label for="alarmTime">Set Alarm Time:</label>
      <input type="time" id="alarmTime">
      <button onclick="setAlarm()">Set Alarm</button>
    </div>
    <button onclick="stopAlarm()" id="stopButton" disabled>Stop Alarm</button>
  </div>

  <script src="alarm.js"></script>
</body>
</html>
